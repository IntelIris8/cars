<!-- Coin Flip HTML -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Coin Flipper</title>
  </head>
  <body>
    <!-- The HTML is done for us. -->
    <h1>Cars</h1>
    <h2>Guess who drove what?</h2>
    <button id="Dan">Dan</button>
    <button id="Alex">Alex</button>
     <button id="Bob">Bob</button>
    <br>
    <div> You guessed:
      <span id="guess"></span>
    </div>
    <br>
    <div id="Info-image"></div>
    <div id="win-lose"></div>
    <div id="win-loss-tracker">
      <div>
        <h3>Wins: </h3>
        <span id="wins"></span>
      </div>
      <div>
        <h3>Losses: </h3>
        <span id="losses"></span>
      </div>
      <div>
        <h3>Person chosen: </h3>
        <span id="Person-chosen"></span>
      </div>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="car.js"></script>
  </body>
</html>
